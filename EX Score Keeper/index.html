<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>

<body>
    <div class="container">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title is-large">
                        Ping Pong Score Keeper
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <h1 class="title is-1"><span id="P1Display">0</span> to <span id="P2Display">0</span></h1>
                        <p class="subtitle">Use button below to control</p>
                        <label for="playTo" class="label is-large is-inline">Playing To:</label>
                        <div class="select is-rounded">
                            <select name="" id="playTo">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <button id="p1Btn" class="is-primary button card-footer-item">+1 Player One</button>
                    <button id="p2Btn" class="is-info button card-footer-item">+1 Player Two</button>
                    <button id="reset" class="is-danger button card-footer-item">Reset</button>
                </footer>
            </div>
        </div>
    </div>
